<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" charset="UTF-8" />
    <title>
      Furns - Furniture eCommerce HTML Template Preview - ThemeForest
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;700;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/3961529244.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="language-usd">
        <p>Default Welcome Message</p>
        <button>Language : (ENG)</button>
        <hr />
        <button>Currency : (USD)</button>
      </div>
      <div class="search">
        <p>Furns</p>
        <i class="fas fa-search"></i>
        <hr />
        <i class="far fa-user"></i>
        <hr />
        <i class="fas fa-shopping-bag"></i>
      </div>
      <div class="menu">
        <button>Home <i class="fas fa-angle-down"></i></button>
        <button>About Us<i class="fas fa-angle-down"></i></button>
        <button>Shop <i class="fas fa-angle-down"></i></button>
        <button>Pages <i class="fas fa-angle-down"></i></button>
        <button>Blog <i class="fas fa-angle-down"></i></button>
        <button>Contact Us</button>
      </div>

      <div class="banner">
        <div>
          <p class="new">New Products</p>
          <p class="big">Flexible Sofa Set</p>
          <p class="info">
            Torem ipsum dolor sit amet, consectetur adipisicing elitsed do
            eiusmo tempor incididunt ut labore et dolore magna
          </p>
          <button class="left"><i class="fas fa-angle-left"></i></button>
          <button class="shop">Shop Now</button>
          <button class="right"><i class="fas fa-angle-right"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
